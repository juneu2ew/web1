<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="google.css">
   <script src="google.js" defer></script> 
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="event">
            <button id="login">로그인</button>
            <p id="loginCmt"></p>
        </div>
        <div class="logo">
            <div id="logotext">Google</div>
        </div>

        <div class="search">
            <input id="searchInput" placeholder="search google"/>
            <span class="material-symbols-outlined">
                search
                </span>
        </div>

        <div class="bookmark">
            <div class="bookmarkZone">
                <div class="layout">
                    <div class="image">
                        <img src ="https://w7.pngwing.com/pngs/138/961/png-transparent-instagram-logo-logo-sticker-decal-instagram-miscellaneous-text-rectangle.png" width="24px" height="24px">
                    </div>
                    <div class="title">Instagram</div>
                </div>

                <div class="layout">
                    <div class="image">
                        <img src ="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" width="24px" height="24px">
                    </div>
                    <div class="title">Youtube</div>
                </div>

                <div class="layout">
                    <div class="image">
                        <img src ="https://logos-world.net/wp-content/uploads/2022/05/Google-Docs-Logo.jpg" width="24px" height="24px">
                    </div>
                    <div class="title">Google Docs</div>
                </div>  
            </div>

            <div class="bookmarkZone">
                <div class="layout">
                    <div class="image">
                        <img src ="https://1000logos.net/wp-content/uploads/2021/05/Gmail-logo.png" width="24px" height="24px">
                    </div>
                    <div class="title">Mail</div>
                </div>

                <div class="layout">
                    <div class="image">
                        <img src ="https://ngtimes.ca/wp-content/uploads/2021/01/roblox-logo.png" width="24px" height="24px">
                    </div>
                    <div class="title">Roblox</div>
                </div>

                <div class="layout">
                    <div class="image">
                        <img src ="https://logos-world.net/wp-content/uploads/2020/11/Google-Drive-Logo.png" width="24px" height="24px">
                    </div>
                    <div class="title">Drive</div>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
